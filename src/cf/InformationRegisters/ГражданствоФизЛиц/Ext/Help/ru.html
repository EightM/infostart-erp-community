<h1 class="">Регистр сведений "Гражданство сотрудников"</h1>
<p class="" style="MARGIN: 0cm -0.05pt 6pt 0cm">Периодический регистр сведений.</p>
<p class="" style="MARGIN: 0cm -0.05pt 6pt 0cm">Периодичность "В пределах дня".</p>
<p class="" style="MARGIN: 0cm -0.05pt 6pt 0cm">Регистр предназначен для хранения информации о гражданстве и резиденстве сотрудников.</p>
<p class="" style="MARGIN: 0cm -0.05pt 6pt 0cm">Измерения: Сорудник.</p>
<p class="" style="MARGIN: 0cm -0.05pt 6pt 0cm">Ресурсы: Резидент, Гражданство. </p>
<p class="" style="MARGIN: 0cm -0.05pt 6pt 0cm">Регистраторы: Режим записи назависимый.</p></body></html>
